name: Lint

on:
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
    
          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18'
              cache: 'npm'
    
          - name: Install dependencies
            run: npm ci
    
          - name: Run linter
            run: npm run lint

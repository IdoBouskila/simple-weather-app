name: Lint

on:
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
    
          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18'
              cache: 'yarn'
    
          - name: Install dependencies for client
            working-directory: ./client
            run: |
              if [ -f yarn.lock ]; then
                yarn install
              else
                echo "yarn.lock not found in client directory"
                exit 1
              fi
    
          - name: Run linter for client
            working-directory: ./client
            run: yarn lint
    
          - name: Install dependencies for server
            working-directory: ./server
            run: |
              if [ -f yarn.lock ]; then
                yarn install
              else
                echo "yarn.lock not found in server directory"
                exit 1
              fi
    
          - name: Run linter for server
            working-directory: ./server
            run: yarn lint

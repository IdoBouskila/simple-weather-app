name: Client Lint

on:
  pull_request:
    paths:
      - 'client/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./client
        run: yarn install

      - name: Run linter
        working-directory: ./client
        run: yarn lint
